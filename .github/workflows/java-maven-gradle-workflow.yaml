name: java-maven-gradle-workflow

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      runner:
        description: "Runner to use"
        required: true
        type: string
      java_version:
        description: "Java version to use"
        required: true
        type: string
      build_tool:
        description: "select the build tool whether it is maven or gradle"
        required: true
        type: string
      maven_goals:
        description: "Maven goals to run (e.g. clean install)"
        required: false
        default: "clean install"
        type: string
      Sonar_ScannerHome:
        description: "Sonar scanner home path"
        type: string
      Sonar_ProjectKey:
        description: "Sonar project key"
        type: string
      Sonar_ProjectName:
        description: "Sonar project name"
        type: string
      Sonar_JavaSource:
        description: "java version"
        type: string
      Sonar_HostUrl:
        description: "Sonarqube dashboard url"
        type: string
      Sonar_sources:
        description: "Sonar sources source code path"
        type: string
      Sonar_tests:
        description: "Sonar project key"
        type: string
      Sonar_Javabinaries:
        description: "Sonar java binaries"
        type: string
      Sonar_Jacaco_ReportPaths:
        description: "Sonar jacoco report paths"
        type: string
      Sonar_Junit_ReportPaths:
        description: "Sonar junit report paths"
        type: string

    secrets:
      Jfrog_Username:
        required: true
      Jfrog_Password:
        required: true
      Sonar_Token:
        required: true

jobs:
  build_and_deploy:
    runs-on: [self-hosted, "${{ inputs.runner }}"]
    steps:
    - name: checkout repository
      uses: actions/checkout@v6

    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        java-version: ${{ inputs.java_version }}
        distribution: 'temurin'
        cache: ${{ inputs.build_tool }}


    - name: compile the maven code
      if: ${{ inputs.build_tool == 'maven' }}
      run: mvn clean verify -Drevision=${{ github.run_number }}

    - name: compile the gradle code
      if: ${{ inputs.build_tool == 'gradle' }}
      run: ./gradlew build -x test


    - name: sonar static code analysis
      shell: powershell
      run: |
        & "${{ inputs.Sonar_ScannerHome }}" `
          "-Dsonar.projectKey=${{ inputs.Sonar_ProjectKey }}" `
          "-Dsonar.projectName=${{ inputs.Sonar_ProjectName }}" `
          "-Dsonar.projectVersion=${{ github.run_number }}" `
          "-Dsonar.java.source=${{ inputs.Sonar_JavaSource }}" `
          "-Dsonar.host.url=${{ inputs.Sonar_HostUrl }}" `
          "-Dsonar.login=${{ secrets.Sonar_Token }}" `
          "-Dsonar.sources=${{ inputs.Sonar_sources }}" `
          "-Dsonar.tests=${{ inputs.Sonar_tests }}" `
          "-Dsonar.java.binaries=${{ inputs.Sonar_Javabinaries }}" `
          "-Dsonar.coverage.jacoco.xmlReportPaths=${{ inputs.Sonar_Jacaco_ReportPaths }}" `
          "-Dsonar.junit.reportPaths=${{ inputs.Sonar_Junit_ReportPaths }}"

    - name: SonarQube Quality Gate 
      shell: powershell
      run: |
        Write-Host " Starting SonarQube Quality Gate check..."

        # Path to the Sonar report created by the scanner
        $reportPath = ".scannerwork/report-task.txt"
        if (-not (Test-Path $reportPath)) {
          Write-Error "Sonar report file not found: $reportPath"
          exit 1
        }

        Write-Host "Reading Sonar report..."
        $reportLines = Get-Content $reportPath

        # Extract the Compute Engine (CE) URL
        $ceTaskUrlLine = $reportLines | Where-Object { $_ -like "ceTaskUrl*" }
        if (-not $ceTaskUrlLine) {
          Write-Error "Could not find ceTaskUrl in report"
          exit 1
        }
        $ceTaskUrl = $ceTaskUrlLine -replace "ceTaskUrl=", ""

        Write-Host "CE Task URL: $ceTaskUrl"

        # Prepare authentication header
        $authHeader = @{
          Authorization = "Basic " + [Convert]::ToBase64String(
            [Text.Encoding]::ASCII.GetBytes("$($env:SONAR_TOKEN):")
          )
        }

        # Poll until analysis is complete
        Write-Host "Waiting for analysis to complete..."
        $status = ""
        do {
          Start-Sleep -Seconds 5
          try {
            $taskResponse = Invoke-RestMethod -Uri $ceTaskUrl -Headers $authHeader
            $status = $taskResponse.task.status
            Write-Host "Current status: $status"
          } catch {
            Write-Host "Polling failed — retrying…"
            $status = ""
          }
        } while ($status -ne "SUCCESS" -and $status -ne "")

        if ($status -ne "SUCCESS") {
          Write-Error "Sonar analysis did not complete successfully."
          exit 1
        }

        # Extract analysisId
        $analysisId = $taskResponse.task.analysisId
        Write-Host "Analysis complete. analysisId: $analysisId"

        # Build Quality Gate API URL
        $qualityGateUrl = "$env:SONAR_HOST_URL/api/qualitygates/project_status?analysisId=$analysisId"
        Write-Host "Querying Quality Gate status..."

        # Call the Quality Gate API
        try {
          $qualityGateResponse = Invoke-RestMethod -Uri $qualityGateUrl -Headers $authHeader
        } catch {
          Write-Error "Failed to fetch Quality Gate status from Sonar."
          exit 1
        }

        $qgStatus = $qualityGateResponse.projectStatus.status
        Write-Host "Quality Gate status: $qgStatus"

        if ($qgStatus -ne "OK") {
          Write-Error "Quality Gate FAILED with status: $qgStatus"
          exit 1
        }

        Write-Host "✅ Quality Gate passed!"

      env:
        SONAR_TOKEN: ${{ secrets.Sonar_Token }}
        SONAR_HOST_URL: ${{ secrets.Sonar_HostUrl }}


