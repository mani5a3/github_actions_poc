name: java-maven-gradle-workflow

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      runner:
        description: "Runner to use"
        required: true
        type: string
      java_version:
        description: "Java version to use"
        required: true
        type: string
      build_tool:
        description: "select the build tool whether it is maven or gradle"
        required: true
        type: string
      maven_goals:
        description: "Maven goals to run (e.g. clean install)"
        required: false
        default: "clean install"
        type: string
      Sonar_ScannerHome:
        description: "Sonar scanner home path"
        type: string
      Sonar_ProjectKey:
        description: "Sonar project key"
        type: string
      Sonar_ProjectName:
        description: "Sonar project name"
        type: string
      Sonar_JavaSource:
        description: "java version"
        type: string
      Sonar_HostUrl:
        description: "Sonarqube dashboard url"
        type: string
      Sonar_sources:
        description: "Sonar sources source code path"
        type: string
      Sonar_tests:
        description: "Sonar project key"
        type: string
      Sonar_Javabinaries:
        description: "Sonar java binaries"
        type: string
      Sonar_Jacaco_ReportPaths:
        description: "Sonar jacoco report paths"
        type: string
      Sonar_Junit_ReportPaths:
        description: "Sonar junit report paths"
        type: string

    secrets:
      Jfrog_Username:
        required: true
      Jfrog_Password:
        required: true
      Sonar_Token:
        required: true

jobs:
  build_and_deploy:
    runs-on: [self-hosted, "${{ inputs.runner }}"]
    steps:
    - name: checkout repository
      uses: actions/checkout@v6

    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        java-version: ${{ inputs.java_version }}
        distribution: 'temurin'
        cache: ${{ inputs.build_tool }}


    - name: compile the maven code
      if: ${{ inputs.build_tool == 'maven' }}
      run: mvn clean verify -Drevision=${{ github.run_number }}

    - name: compile the gradle code
      if: ${{ inputs.build_tool == 'gradle' }}
      run: ./gradlew build -x test


    - name: sonar static code analysis
      shell: powershell
      run: |
        & "${{ inputs.Sonar_ScannerHome }}" `
          "-Dsonar.projectKey=${{ inputs.Sonar_ProjectKey }}" `
          "-Dsonar.projectName=${{ inputs.Sonar_ProjectName }}" `
          "-Dsonar.projectVersion=${{ github.run_number }}" `
          "-Dsonar.java.source=${{ inputs.Sonar_JavaSource }}" `
          "-Dsonar.host.url=${{ inputs.Sonar_HostUrl }}" `
          "-Dsonar.login=${{ secrets.Sonar_Token }}" `
          "-Dsonar.sources=${{ inputs.Sonar_sources }}" `
          "-Dsonar.tests=${{ inputs.Sonar_tests }}" `
          "-Dsonar.java.binaries=${{ inputs.Sonar_Javabinaries }}" `
          "-Dsonar.coverage.jacoco.xmlReportPaths=${{ inputs.Sonar_Jacaco_ReportPaths }}" `
          "-Dsonar.junit.reportPaths=${{ inputs.Sonar_Junit_ReportPaths }}"

    - name: SonarQube Quality Gate (Debug)
      shell: powershell
      env:
        SONAR_TOKEN: ${{ secrets.Sonar_Token }}
        SONAR_HOST_URL: ${{ secrets.Sonar_HostUrl }}
      run: |
        Write-Host "Checking report file..."
        $reportPath = ".scannerwork/report-task.txt"
        if (-not (Test-Path $reportPath)) {
          Write-Error "Report file not found"
          exit 1
        }

        $lines = Get-Content $reportPath
        $ceLine = $lines | Where-Object { $_ -like "ceTaskUrl*" }
        $ceUrl = $ceLine -replace "ceTaskUrl=", ""
        Write-Host "CE Task URL: $ceUrl"

        $pair = "$($env:SONAR_TOKEN):"
        $bytes = [System.Text.Encoding]::ASCII.GetBytes($pair)
        $base64 = [System.Convert]::ToBase64String($bytes)
        $headers = @{ Authorization = "Basic $base64" }

        Write-Host "Polling Sonar CE status..."
        do {
            Start-Sleep -Seconds 5
            try {
                $taskResponse = Invoke-RestMethod -Uri $ceUrl -Headers $headers
                $state = $taskResponse.task.status
                Write-Host "State: $state"
            } catch {
                Write-Host "Polling error, retrying..."
                $state = ""
            }
        } while ($state -ne "SUCCESS" -and $state -ne "FAILED")

        if ($state -ne "SUCCESS") {
            Write-Error "Analysis failed or did not finish"
            exit 1
        }

        $analysisId = $taskResponse.task.analysisId
        Write-Host "Analysis ID: $analysisId"

        $qgUrl = "$env:SONAR_HOST_URL/api/qualitygates/project_status?analysisId=$analysisId"
        Write-Host "Quality Gate URL: $qgUrl"
        Write-Host "Auth header: $base64"

        # Debug info before API call
        Write-Host "Calling Quality Gate API..."
        try {
            $response = Invoke-RestMethod -Uri $qgUrl -Headers $headers -ErrorAction Stop
            Write-Host "Response from Sonar API:"
            $response | ConvertTo-Json -Depth 4
        } catch {
            Write-Host "Error calling Sonar API:"
            Write-Host $_.Exception.Response.StatusCode.Value__
            Write-Host $_.Exception.Message
            exit 1
        }


