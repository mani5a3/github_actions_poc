# artifacts can be test results , compiled binaries, log files .. etc used for debugging
# To pass data between jobs we can use artifacts if we have dependency between two jobs example job2 requires a file which generated by job1
# Free github accounts giving 500 MB storage for artifacts
# Artifacts will be available till 90 days

name: artifacts_upload
on: [push]

env:
  ARTIFACT_NAME: myartifact

jobs:
  artifact_upload:
    runs-on: ubuntu-latest
    steps:
    - name: checking out
      uses: actions/checkout@v4
    - name: uploading artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.ARTIFACT_NAME}}
        path: . #This step uploads everything in the current directory

